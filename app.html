<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            padding-bottom: 70px;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            border-bottom: 1px solid var(--tg-theme-section-separator-color, rgba(255, 255, 255, 0.1));
            padding: 12px 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
        }

        .header-action {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .header-action:active {
            opacity: 0.8;
        }

        .header-action-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* –¢–∞–±—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            padding: 4px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* –°–µ—Ç–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--tg-theme-section-bg-color, #3a3a3a) 0%, var(--tg-theme-secondary-bg-color, #2a2a2a) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--tg-theme-text-color, #ffffff);
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        .card:active .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 14px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 6px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-description {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.4;
            margin-bottom: 12px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card-button {
            width: 100%;
            padding: 13px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: auto;
        }

        .card-button:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-header {
            text-align: center;
            padding: 24px;
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec), var(--tg-theme-link-color, #5a9fd4));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #ffffff;
            margin: 0 auto 16px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-username {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-top: 1px solid var(--tg-theme-section-separator-color, rgba(255, 255, 255, 0.1));
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .nav-item:active {
            opacity: 0.6;
        }

        .nav-icon {
            font-size: 24px;
            line-height: 1;
        }

        .nav-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-weight: 500;
        }

        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            color: var(--tg-theme-button-color, #3390ec);
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--tg-theme-hint-color, rgba(255, 255, 255, 0.1));
            border-top-color: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .card-image {
                height: 140px;
            }

            .card-content {
                padding: 12px;
            }

            .card-title {
                font-size: 15px;
            }

            .card-description {
                font-size: 12px;
                -webkit-line-clamp: 2;
            }

            .card-button {
                padding: 11px;
                font-size: 14px;
            }

            .header-action-text {
                display: none;
            }
        }

        @media (max-width: 380px) {
            .grid {
                gap: 8px;
            }

            .card-image {
                height: 120px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <div class="header-content">
            <div class="header-title" id="headerTitle">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <a class="header-action" id="createBtn" style="display: none;">
                <span class="header-action-icon">+</span>
                <span class="header-action-text">–°–æ–∑–¥–∞—Ç—å</span>
            </a>
        </div>
    </div>

    <div class="container">
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ "–ü–µ—Ä—Å–æ–Ω–∞–∂–∏" -->
        <div class="page active" id="charactersPage">
            <!-- –¢–∞–±—ã —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
            <div class="tabs">
                <button class="tab active" data-filter="public">–ü—É–±–ª–∏—á–Ω—ã–µ</button>
                <button class="tab" data-filter="private">–õ–∏—á–Ω—ã–µ</button>
            </div>

            <!-- –°–µ—Ç–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π -->
            <div class="grid" id="charactersGrid">
                <div class="loader">
                    <div class="spinner"></div>
                    <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π...</div>
                </div>
            </div>
        </div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ "–ü—Ä–æ—Ñ–∏–ª—å" -->
        <div class="page" id="profilePage">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">?</div>
                <div class="profile-name" id="profileName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="profile-username" id="profileUsername"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="statDaily">0</div>
                    <div class="stat-label">–°–æ–æ–±—â–µ–Ω–∏–π —Å–µ–≥–æ–¥–Ω—è</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏–π</div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="bottom-nav">
        <div class="nav-item active" data-page="charactersPage">
            <div class="nav-icon">üë•</div>
            <div class="nav-label">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        </div>
        <div class="nav-item" data-page="profilePage">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let characters = [];
        let currentFilter = 'public';
        let currentUserId = null;
        let telegramId = null;

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        const telegramUser = tg.initDataUnsafe?.user;
        if (telegramUser) {
            telegramId = telegramUser.id;
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');
        const headerTitle = document.getElementById('headerTitle');
        const createBtn = document.getElementById('createBtn');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const pageId = item.dataset.page;

                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π nav-item
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');

                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                if (pageId === 'charactersPage') {
                    headerTitle.textContent = '–ü–µ—Ä—Å–æ–Ω–∞–∂–∏';
                    createBtn.style.display = 'flex';
                    createBtn.href = 'create/index.html';
                } else if (pageId === 'profilePage') {
                    headerTitle.textContent = '–ü—Ä–æ—Ñ–∏–ª—å';
                    createBtn.style.display = 'none';
                    loadProfile();
                }
            });
        });

        // –§–∏–ª—å—Ç—Ä—ã –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderCharacters();
            });
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function createCard(character) {
            const imageContent = character.avatar_url
                ? `<img src="${character.avatar_url}" alt="${character.name}">`
                : `<div style="font-size: 60px;">${character.name.charAt(0)}</div>`;

            const shortDescription = character.description.length > 100
                ? character.description.substring(0, 100) + '...'
                : character.description;

            return `
                <div class="card">
                    <div class="card-image">${imageContent}</div>
                    <div class="card-content">
                        <div class="card-title">${character.name}</div>
                        <div class="card-description">${shortDescription}</div>
                        <button class="card-button" onclick="selectCharacter(${character.id})">–í—ã–±—Ä–∞—Ç—å</button>
                    </div>
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        async function loadCharacters() {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –µ–≥–æ –µ—â–µ –Ω–µ—Ç
                if (telegramId && !currentUserId) {
                    const userResponse = await supabase
                        .table('users')
                        .select('id')
                        .eq('telegram_id', telegramId)
                        .single();

                    if (userResponse.data) {
                        currentUserId = userResponse.data.id;
                    }
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
                const { data, error } = await supabase
                    .from('characters')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                characters = data || [];
                renderCharacters();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π:', error);
                document.getElementById('charactersGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--tg-theme-hint-color);">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
                    </div>
                `;
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π —Å —É—á–µ—Ç–æ–º —Ñ–∏–ª—å—Ç—Ä–∞
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');

            let filteredCharacters = characters;

            if (currentFilter === 'public') {
                // –ü—É–±–ª–∏—á–Ω—ã–µ = is_preset = true (–¥–æ—Å—Ç—É–ø–Ω—ã –≤—Å–µ–º)
                filteredCharacters = characters.filter(c => c.is_preset === true);
            } else if (currentFilter === 'private') {
                // –õ–∏—á–Ω—ã–µ = —Å–æ–∑–¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –ò is_preset = false
                filteredCharacters = characters.filter(c =>
                    c.creator_id === currentUserId && c.is_preset === false
                );
            }

            if (filteredCharacters.length === 0) {
                const emptyMessage = currentFilter === 'private'
                    ? 'üì≠ –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ª–∏—á–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π<br><small>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–µ–≥–æ –ø–µ—Ä–≤–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞!<br>–ß—Ç–æ–±—ã –ø–µ—Ä—Å–æ–Ω–∞–∂ –±—ã–ª –ª–∏—á–Ω—ã–º, –æ—Å—Ç–∞–≤—å—Ç–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å "–°–¥–µ–ª–∞—Ç—å –ø—É–±–ª–∏—á–Ω—ã–º" –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º</small>'
                    : 'üì≠ –ü—É–±–ª–∏—á–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';

                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--tg-theme-hint-color); line-height: 1.6;">
                        ${emptyMessage}
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredCharacters.map(char => createCard(char)).join('');
        }

        // –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function selectCharacter(id) {
            const character = characters.find(c => c.id === id);
            if (!character) return;

            const data = {
                action: 'select_character',
                character_id: character.id,
                character_name: character.name,
                character_description: character.description,
                character_avatar: character.avatar_url,
                telegram_id: telegramId,
                username: telegramUser?.username || null,
                first_name: telegramUser?.first_name || null
            };

            tg.sendData(JSON.stringify(data));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfile() {
            if (!telegramId) {
                document.getElementById('profileName').textContent = '–ì–æ—Å—Ç—å';
                document.getElementById('profileAvatar').textContent = '?';
                return;
            }

            try {
                const { data, error } = await supabase
                    .table('users')
                    .select('*')
                    .eq('telegram_id', telegramId)
                    .single();

                if (error) throw error;

                if (data) {
                    currentUserId = data.id;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                    const name = data.first_name || data.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    document.getElementById('profileName').textContent = name;
                    document.getElementById('profileAvatar').textContent = name.charAt(0).toUpperCase();
                    document.getElementById('profileUsername').textContent = data.username ? `@${data.username}` : '';

                    // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                    document.getElementById('statDaily').textContent = data.daily_message_count || 0;
                    document.getElementById('statTotal').textContent = data.total_message_count || 0;
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–∑–¥–∞–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            createBtn.style.display = 'flex';
            createBtn.href = 'create/index.html';

            await loadCharacters();

            // –°–∏–≥–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram, —á—Ç–æ –≥–æ—Ç–æ–≤—ã
            tg.ready();
        }

        init();
